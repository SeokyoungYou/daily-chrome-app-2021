<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/runday_logo.png" />
    <title>Runday</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img src="images/runday_text_logo.png" class="logo" />
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <span
        >Welcome! Everyday, Runday! <i class="fas fa-running fa-s"></i
      ></span>
      <input
        class="input-text"
        required
        type="text"
        placeholder="Enter your name"
      />
      <input class="input-submit" type="submit" value="Join Runday" />
    </form>
    <h4 class="js-greetings greetings running"></h4>
    <form class="js-toDoForm toDoForm">
      <input
        class="input-text"
        type="text"
        placeholder="Write your running record"
      />
    </form>
    <div>
      <ul class="js-toDoList"></ul>
    </div>
    <div class="weather-parent">
      <span class="js-weather"></span>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
